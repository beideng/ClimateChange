		<script type="text/javascript">
			function reveal1() {
				
  				window.alert("You just came home from the store to pick up water for the week. The supermarket shelves were half empty already.");

  				window.alert("Warming temperatures means less water stays in the form of snow. Early snowmelt leads to increased drought. In the 2000s, the US lost about $9 billion a year to drought, and economic consequences are only worse by 2100.");

			}
			function reveal2() {
				window.alert("It is summer break. You ask your parents if you can take a family vacation to Europe. They explain to you that Americans are not treated nicely overseas, so you will have to stay home.");

				window.alert("In June 2017, President Donald Trump withdrew the US from the Paris Agreement, in large part motivated by the ties the administration held with the fossil fuel industry.");
				window.alert("The departure of the US meant the goal of 2C would be much harder to meet, and the rest of the world would move towards a clean future while the US remained invested in fossil fuels.")
				window.alert("But even with the effort made across the world, the US's uncurbed emissions would keep building and building, landing us all here, in a dry, hot, future.");
			}
			function reveal3() {
				window.alert("Dinner time! To celebrate the end of another school year, your dad made rice for the first time in a several months.");
				window.alert("Drought heavily impacts agriculture and food availability. Now in 2100, people over the world suffer from food shortages, famine, and lack of resources due to severe drought.");
			}

		</script>
